<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <img width="300" src="https://help.applause.com/wp-content/uploads/full-logo-1.png">
</div>
<h2 class="badge badge-default">Find Best Tester Base On Countries and Devices </h2>
<div class="container-flow">
  <form class="form-inline">
    <div class="form-group col-6">
      <app-property [type]="'countries'" class="col-12"></app-property>
    </div>
    <div class="form-group col-6">
      <app-property [type]="'devices'" class="col-12"></app-property>
    </div>
  </form>
  <button type="submit" class="btn btn-primary mt-2 mx-auto mt-sm-10" 
    [disabled]="userSelectService.isSearchable()" (click)="search()">search</button>
  <table class="table">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Country</th>
      <th>Name</th>
      <th>Total Bug Found</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let test of testers | async; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{test.country}}</td>
      <td>{{test.name}}</td>
      <td>{{test.total}}</td>
    </tr>
  </tbody>
</table>
</div>
